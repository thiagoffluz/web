<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Rows</title>
    <link rel="stylesheet" href="grid-template-rows.css">
</head>
<body>

    <h1>3 linhas com display block padrão</h1>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>

    <h1>3 linhas com alturas 100px</h1>
    <section class="grid-2-linhas">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>

    <h1>4 linhas com alturas 50px 100px 50px 150px</h1>
    <section class="grid-4-linhas">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>

    <h1>4 linhas com alturas com fração</h1>
    <section class="grid-4-linhas-fracao">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>

    <h1>3 linhas: auto</h1>
    <section class="grid-3-linhas-auto">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>
    
</body>
</html>
